<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arceus X & Gen Hub</title>
    <style>
        :root {
            --primary: #ffb6c1; 
            --gold: #FFD700;
            --bg: #000000;
            --card: #151515;
            --text: #ffffff;
        }

        body { 
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg); color: var(--text); 
            margin: 0; padding: 8px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        h1 { 
            font-size: 0.9rem; text-align: center; color: var(--primary); 
            margin: 5px 0 10px 0; letter-spacing: 1px; text-transform: uppercase;
        }

        /* B·ªë c·ª•c Grid 2 c·ªôt ch√≠nh */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .card {
            background: var(--card);
            border: 1px solid #252525;
            border-radius: 10px;
            padding: 8px;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 0.65rem; font-weight: bold; color: #888;
            margin-bottom: 6px; text-transform: uppercase;
            border-bottom: 1px solid #222; padding-bottom: 4px;
        }

        /* Buttons t·ªëi gi·∫£n */
        .btn {
            border: none; border-radius: 5px; padding: 8px 4px;
            font-size: 0.7rem; font-weight: bold; cursor: pointer;
            text-align: center; text-decoration: none;
            margin-bottom: 4px; width: 100%;
            display: block; box-sizing: border-box;
        }
        .btn-blue { background: #1a73e8; color: white; }
        .btn-pink { background: var(--primary); color: #000; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-dark { background: #333; color: white; }

        /* Display box nh·ªè g·ªçn */
        .box {
            background: #000; border: 1px solid #222;
            padding: 6px; border-radius: 4px; font-family: monospace;
            font-size: 0.65rem; color: #0f0; margin-bottom: 4px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        input {
            background: #000; border: 1px solid #333; color: #fff;
            padding: 6px; border-radius: 4px; width: 100%;
            font-size: 0.75rem; box-sizing: border-box; margin-bottom: 5px;
        }

        /* Khu v·ª±c t·∫°o h√†ng lo·∫°t thu nh·ªè */
        .bulk-group { grid-column: span 2; } 
        
        #log { font-size: 0.6rem; color: #666; margin-bottom: 4px; }

        .toast {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            background: var(--gold); color: #000; padding: 4px 12px;
            border-radius: 15px; font-size: 0.7rem; font-weight: bold;
            display: none; z-index: 9999;
        }
    </style>
</head>
<body>

<div id="toast" class="toast">ƒê√£ Copy!</div>

<h1>‚ö° Arceus X Neo & Gen Hub</h1>

<div class="grid-container">
    
    <div class="card">
        <div class="card-title">üì• Downloads</div>
        <a href="https://www.mediafire.com/file/lmqzqhwhiq8ojqp/Roblox_Arceus_X_NEO_2.0.0.apk/file?dkey=3q0lmp65nhu&r=162" class="btn btn-dark" target="_blank">Arceus Neo</a>
        <a href="https://www.mediafire.com/file/z60g22lyvmq5tee/Android+ID+Changer+V4" class="btn btn-blue" target="_blank">ID Changer</a>
        <a href="https://zarchiver.en.uptodown.com/android/download" class="btn btn-dark" target="_blank" style="color:#4CAF50">ZArchiver</a>
    </div>

    <div class="card">
        <div class="card-title">üîë Script & ID</div>
        <div class="box" id="idV">x85929j7cef6q4g4</div>
        <button class="btn btn-pink" onclick="copy('idV')">COPY ID</button>
        <div class="box" id="scV">loadstring(game:...)</div>
        <button class="btn btn-pink" onclick="copy('scV')">COPY SCRIPT</button>
    </div>

    <div class="card">
        <div class="card-title">üí¨ Webhook</div>
        <input type="text" id="uMsg" placeholder="Tin nh·∫Øn...">
        <button class="btn btn-pink" onclick="sendMsg()">G·ª¨I DISCORD</button>
    </div>

    <div class="card">
        <div class="card-title">üé≤ Random</div>
        <div class="box" id="rC">------</div>
        <button class="btn btn-gold" onclick="gC()">CODE</button>
        <div class="box" id="rP">********</div>
        <button class="btn btn-gold" onclick="gP()">PASS</button>
    </div>

    <div class="card bulk-group">
        <div class="card-title">üöÄ Bulk Generator (T·∫°o h√†ng lo·∫°t)</div>
        <div style="display: flex; gap: 5px;">
            <input type="number" id="qty" value="100" style="flex: 1;">
            <button class="btn btn-gold" style="flex: 2;" onclick="bulk()">CH·∫†Y & T·∫¢I FILE .TXT</button>
        </div>
        <div id="log">> S·∫µn s√†ng...</div>
        <button id="dl" class="btn btn-dark" style="display:none; color: var(--gold);" onclick="download()">B·∫§M V√ÄO ƒê√ÇY ƒê·ªÇ T·∫¢I FILE</button>
    </div>

</div>

<script>
    const WEB_URL = "https://discord.com/api/webhooks/1467088562322276568/4tcdqOd-ejFO5ndT_x4eNwBfAtfttKz61qhZUQqGTW5fsruLvb6cQIpdIStmU2TXdzcq";
    let bData = "";

    function toast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 1200);
    }

    function copy(id) {
        let txt = document.getElementById(id).innerText;
        if(id === 'scV') txt = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/qn781162-del/Roblox/refs/heads/main/Kaitun.lua"))()';
        navigator.clipboard.writeText(txt); toast("ƒê√£ Copy! ‚úÖ");
    }

    function sendMsg() {
        const i = document.getElementById('uMsg');
        if(!i.value) return;
        fetch(WEB_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({content: i.value}) });
        toast("ƒê√£ g·ª≠i! üöÄ"); i.value = "";
    }

    const rd = (s) => s[Math.floor(Math.random() * s.length)];
    function mkC() {
        let l="", a="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        for(let i=0;i<6;i++) l+=rd(a);
        return l + Math.floor(100+Math.random()*899);
    }
    function mkP() {
        let c="abcdefghijklmnopqrstuvwxyz0123456789!@#";
        let r=""; for(let i=0;i<10;i++) r+=rd(c);
        return r;
    }

    function gC() { document.getElementById('rC').innerText = mkC(); }
    function gP() { document.getElementById('rP').innerText = mkP(); }

    function bulk() {
        let q = document.getElementById('qty').value;
        bData = "USER|PASS\n";
        for(let i=0; i<q; i++) bData += `${mkC()}|${mkP()}\n`;
        document.getElementById('log').innerText = `‚úÖ Xong ${q} d√≤ng.`;
        document.getElementById('dl').style.display = 'block';
    }

    function download() {
        const b = new Blob([bData], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b); a.download = 'data.txt'; a.click();
    }
</script>

</body>
</html>
